<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <main class="containerMain">
      <div class="container-text">
        <div class="text">
          <div class="containerLogo">
            <img src="assets/images/logo.svg" alt="Logo Base Apparel" class="logo">
          </div>          
        <h1 class="title-light">We're</h1>
        <h1 class="title-bold">coming<br> soon</h1>
        <p>Hello fellow shoppers! We're currently building our new<br> fashion store. 
          Add your email below to stay up-to-date with<br> announcements and our launch deals.</p>
          <div class="container-input">
            <input type="email" name="e-mail" id="email" placeholder="Email Address">
            <img src="assets/images/icon-error.svg" alt="Icon Error" class="iconError">
            <button class="arrow"><img src="assets/images/icon-arrow.svg" alt=""></button>
          </div>
          <p class="pError">Please provide a valid email</p>
          
        </div>
        
      </div>
      <div class="container-img">
        
      </div>
    </main>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/G4brielBarbosa">G4briel Barbosa</a>.
    </p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
  <script src="assets/script.js"></script>
</body>
</html>
